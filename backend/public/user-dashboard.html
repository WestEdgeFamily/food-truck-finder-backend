<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck Finder - Customer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary-color: #0984e3;
            --secondary-color: #00b894;
            --background-color: #1a1a2e;
            --card-background: #16213e;
            --text-color: #e2e8f0;
            --border-radius: 10px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            --input-background: #1f2937;
            --input-border: #374151;
            --success-color: #10b981;
            --error-color: #ef4444;
            --tag-background: #1f2937;
            --hover-color: #2563eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: var(--card-background);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2em;
        }

        .search-section {
            background-color: var(--card-background);
            padding: 25px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .search-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
        }

        .filter-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .food-trucks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .food-truck-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .food-truck-card:hover {
            transform: translateY(-5px);
        }

        .truck-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: var(--input-background);
        }

        .truck-info {
            padding: 20px;
        }

        .truck-name {
            margin: 0 0 10px 0;
            color: var(--primary-color);
            font-size: 1.5em;
        }

        .truck-location {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .food-types {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .food-type {
            background-color: var(--tag-background);
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
        }

        .operating-hours {
            margin-top: 15px;
            font-size: 14px;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status.open {
            background-color: rgba(0, 184, 148, 0.1);
            color: var(--success-color);
        }

        .status.closed {
            background-color: rgba(214, 48, 49, 0.1);
            color: var(--error-color);
        }

        .logout-btn {
            background-color: #dc3545;
        }

        .auth-forms {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            margin: 40px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .search-container {
                flex-direction: column;
            }

            .filter-container {
                flex-direction: column;
            }

            .food-trucks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Food Truck Finder</h1>
            <div>
                <div id="dashboard" class="hidden">
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-forms">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="hidden auth-forms">
            <h2>Register</h2>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="hidden">
            <div class="search-section">
                <div class="search-container">
                    <div class="search-input">
                        <input type="text" id="searchInput" placeholder="Search food trucks...">
                    </div>
                    <button onclick="searchFoodTrucks()">Search</button>
                </div>
                <div class="filter-container">
                    <div class="filter-group">
                        <select id="foodTypeFilter">
                            <option value="">All Food Types</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="cityFilter">
                            <option value="">All Cities</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="open">Open Now</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="food-trucks-grid" id="foodTrucksList">
                <!-- Food trucks will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        let token = localStorage.getItem('token');
        const API_URL = 'http://localhost:3001/api';

        // Check if user is already logged in
        if (token) {
            showDashboard();
        }

        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? 'var(--success-color)' : 'var(--error-color)',
                    borderRadius: 'var(--border-radius)',
                    boxShadow: 'var(--shadow)'
                }
            }).showToast();
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('name', data.name);
                    showToast('Login successful!');
                    showDashboard();
                } else {
                    showToast(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Error connecting to server', 'error');
            }
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('name').value;

            try {
                const response = await fetch(`${API_URL}/auth/register-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        name,
                        role: 'customer'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('name', data.name);
                    showToast('Registration successful!');
                    showDashboard();
                } else {
                    showToast(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showToast('Error connecting to server', 'error');
            }
        }

        function showDashboard() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
            loadFoodTrucks();
            loadFilters();
        }

        async function loadFoodTrucks() {
            try {
                const response = await fetch(`${API_URL}/foodtrucks`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch food trucks');
                }

                const foodTrucks = await response.json();
                displayFoodTrucks(foodTrucks);
            } catch (error) {
                console.error('Error:', error);
                showToast('Error loading food trucks', 'error');
            }
        }

        async function loadFilters() {
            try {
                const response = await fetch(`${API_URL}/foodtrucks/filters`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch filters');
                }

                const { foodTypes, cities } = await response.json();
                
                // Populate food type filter
                const foodTypeSelect = document.getElementById('foodTypeFilter');
                foodTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    foodTypeSelect.appendChild(option);
                });

                // Populate city filter
                const citySelect = document.getElementById('cityFilter');
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayFoodTrucks(foodTrucks) {
            const container = document.getElementById('foodTrucksList');
            container.innerHTML = '';

            foodTrucks.forEach(truck => {
                const isOpen = checkIfOpen(truck.operatingHours);
                const card = `
                    <div class="food-truck-card">
                        <div class="truck-image"></div>
                        <div class="truck-info">
                            <h3 class="truck-name">${truck.businessName}</h3>
                            <div class="status ${isOpen ? 'open' : 'closed'}">
                                ${isOpen ? 'Open Now' : 'Closed'}
                            </div>
                            <div class="truck-location">
                                üìç ${truck.location.city}, ${truck.location.state}
                            </div>
                            <div class="food-types">
                                ${truck.foodTypes.map(type => `
                                    <span class="food-type">${type}</span>
                                `).join('')}
                            </div>
                            <div class="operating-hours">
                                <strong>Today's Hours:</strong> ${getTodayHours(truck.operatingHours)}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function checkIfOpen(hours) {
            const now = new Date();
            const day = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][now.getDay()];
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const todayHours = hours.find(h => h.day === day);
            if (!todayHours || todayHours.isClosed) return false;

            return currentTime >= todayHours.open && currentTime <= todayHours.close;
        }

        function getTodayHours(hours) {
            const now = new Date();
            const day = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][now.getDay()];
            const todayHours = hours.find(h => h.day === day);
            
            if (!todayHours || todayHours.isClosed) return 'Closed Today';
            return `${todayHours.open} - ${todayHours.close}`;
        }

        async function searchFoodTrucks() {
            const searchTerm = document.getElementById('searchInput').value;
            const foodType = document.getElementById('foodTypeFilter').value;
            const city = document.getElementById('cityFilter').value;
            const status = document.getElementById('statusFilter').value;

            try {
                const queryParams = new URLSearchParams({
                    search: searchTerm,
                    foodType,
                    city,
                    status
                });

                const response = await fetch(`${API_URL}/foodtrucks/search?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to search food trucks');
                }

                const foodTrucks = await response.json();
                displayFoodTrucks(foodTrucks);
                showToast('Search completed successfully');
            } catch (error) {
                console.error('Error:', error);
                showToast('Error searching food trucks', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('name');
            token = null;
            window.location.href = '/'; // Redirect to landing page
        }
    </script>
</body>
</html>
